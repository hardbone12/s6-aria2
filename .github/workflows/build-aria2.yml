name: Build Aria2

on:
  workflow_dispatch:

env:
  S6_ARIA2_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/s6-aria2
  S6_ALPINE_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/s6-alpine

jobs:
  build-aria2-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build aria2 for amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-aria2-builder
          push: false
          load: true
          tags: aria2-builder:amd64
          cache-from: type=gha,scope=aria2-amd64
          cache-to: type=gha,mode=max,scope=aria2-amd64
        
      - name: Extract aria2 binary (amd64)
        run: |
          mkdir -p ./aria2-bin/linux/amd64
          docker create --name aria2-extract aria2-builder:amd64
          docker cp aria2-extract:/output/usr/bin/aria2c ./aria2-bin/linux/amd64/aria2c
          docker rm aria2-extract

      - name: Upload aria2 binary (amd64)
        uses: actions/upload-artifact@v5
        with:
          name: aria2-linux-amd64
          path: ./aria2-bin/linux/amd64/aria2c
          retention-days: 1
      
  build-aria2-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build aria2 for arm64 (cross-compile)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile-aria2-builder-arm64
          push: false
          load: true
          tags: aria2-builder:arm64
          cache-from: type=gha,scope=aria2-arm64
          cache-to: type=gha,mode=max,scope=aria2-arm64

      - name: Extract aria2 binary (arm64)
        run: |
          mkdir -p ./aria2-bin/linux/arm64
          docker create --name aria2-extract aria2-builder:arm64
          docker cp aria2-extract:/output/usr/bin/aria2c ./aria2-bin/linux/arm64/aria2c
          docker rm aria2-extract

      - name: Upload aria2 binary (arm64)
        uses: actions/upload-artifact@v5
        with:
          name: aria2-linux-arm64
          path: ./aria2-bin/linux/arm64/aria2c
          retention-days: 1

  build-s6-aria2:
    needs: [build-aria2-amd64, build-aria2-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download aria2 binary (amd64)
        uses: actions/download-artifact@v6
        with:
          name: aria2-linux-amd64
          path: ./aria2-bin/linux/amd64

      - name: Download aria2 binary (arm64)
        uses: actions/download-artifact@v6
        with:
          name: aria2-linux-arm64
          path: ./aria2-bin/linux/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push s6-aria2 (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.S6_ARIA2_IMAGE }}:latest
          build-args: |
            S6_ALPINE_IMAGE=${{ env.S6_ALPINE_IMAGE }}
          cache-from: type=gha,scope=s6-aria2
          cache-to: type=gha,mode=max,scope=s6-aria2