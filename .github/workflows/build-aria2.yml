name: Build Aria2

on:
  workflow_dispatch:

env:
  S6_ARIA2_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/s6-aria2
  S6_ALPINE_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/s6-alpine
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-aria2:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get platform name
        id: platform
        run: |
          PLATFORM=${{ matrix.platform }}
          echo "name=${PLATFORM//\//-}" >> $GITHUB_OUTPUT

      - name: Build aria2-builder
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-aria2-builder
          platforms: ${{ matrix.platform }}
          push: false
          load: true
          tags: aria2-builder:${{ steps.platform.outputs.name }}
          cache-from: type=gha,scope=aria2-${{ steps.platform.outputs.name }}
          cache-to: type=gha,mode=max,scope=aria2-${{ steps.platform.outputs.name }}

      - name: Extract aria2 binary
        run: |
          mkdir -p ./aria2-output
          docker create --name aria2-extract aria2-builder:${{ steps.platform.outputs.name }}
          docker cp aria2-extract:/output/usr/bin/aria2c ./aria2-output/aria2c
          docker rm aria2-extract

      - name: Upload aria2 binary
        uses: actions/upload-artifact@v4
        with:
          name: aria2-${{ steps.platform.outputs.name }}
          path: ./aria2-output/aria2c
          retention-days: 1

  build-s6-aria2:
    needs: build-aria2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download aria2 binaries (amd64)
        uses: actions/download-artifact@v6
        with:
          name: aria2-linux-amd64
          path: ./aria2-bin/linux/amd64

      - name: Download aria2 binaries (arm64)
        uses: actions/download-artifact@v6
        with:
          name: aria2-linux-arm64
          path: ./aria2-bin/linux/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push s6-aria2 (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ env.S6_ARIA2_IMAGE }}:latest
          build-args: |
            S6_ALPINE_IMAGE=${{ env.S6_ALPINE_IMAGE }}
          cache-from: type=gha,scope=s6-aria2
          cache-to: type=gha,mode=max,scope=s6-aria2
